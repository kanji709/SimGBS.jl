name: Test

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'      # latest stable 1.x (currently 1.10.x)
          - 'lts'    # explicit LTS alias
          - 'pre'    # prerelease (RC/beta/alpha)
        os:
          - ubuntu-latest
          - windows-latest
        arch:
          - x64
        include:
          - os: macOS-latest
            arch: aarch64
            version: '1'
    # Shared, stable bootstrap across steps
    env:
      JULIA_DEPOT_PATH: ${{ runner.temp }}/julia-depot
      JULIA_PKG_USE_CLI_GIT: 'true'                     # use system git, not LibGit2_jll
      JULIA_PKG_SERVER_REGISTRY_PREFERENCE: eager
      JULIA_PKG_SERVER: https://pkg.julialang.org
      JULIA_PKG_PRECOMPILE_AUTO: '0'                    # avoid stdlib precompile races on fresh runners
    continue-on-error: ${{ matrix.version == 'pre' }}   # prerelease can fail without breaking the job
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - uses: julia-actions/cache@v2

      # Phase 1: Ensure core JLLs exist BEFORE anything tries to precompile Pkg/LibGit2/Downloads
      - name: Bootstrap core JLLs (fix OpenSSL_jll precompile)
        shell: bash
        run: |
          echo "‚öôÔ∏è Bootstrapping into depot: $JULIA_DEPOT_PATH"
          julia --color=yes -e '
            using Pkg
            Pkg.Registry.update()
            for pkg in ["OpenSSL_jll","LibGit2_jll","LibSSH2_jll","MbedTLS_jll","LibCURL_jll"]
              try
                println("Installing ", pkg)
                Pkg.add(pkg)
              catch err
                @warn("Could not install $pkg"; exception=(err, catch_backtrace()))
              end
            end
            try
              Pkg.precompile()
            catch err
              @warn("Precompile after JLL bootstrap failed (will retry)"; exception=(err, catch_backtrace()))
            end
          '

      # Phase 2: normal instantiate/precompile of your package
      - name: Instantiate and precompile (CLI git bootstrap)
        shell: bash
        run: |
          julia --color=yes -e '
            using Pkg
            println("üîß Using CLI git? ", get(ENV, "JULIA_PKG_USE_CLI_GIT", ""))
            Pkg.Registry.update()
            Pkg.instantiate()
            Pkg.precompile()
          '

      # Build & test in the same controlled environment (more reliable than the wrapper action on 1.12)
      - name: Build
        shell: bash
        run: |
          julia --color=yes -e '
            using Pkg
            try
              Pkg.build(verbose=true)
            catch e
              @warn("Build failed once; retrying after registry refresh", e)
              Pkg.Registry.update()
              Pkg.instantiate()
              Pkg.build(verbose=true)
            end
          '

      - name: Run tests
        shell: bash
        run: |
          julia --color=yes -e '
            using Pkg
            Pkg.test(; coverage=true)
          '

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v5
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  CompatHelper:
    name: CompatHelper
    runs-on: ubuntu-latest
    env:
      JULIA_DEPOT_PATH: ${{ runner.temp }}/julia-depot
      JULIA_PKG_USE_CLI_GIT: 'true'
      JULIA_PKG_SERVER_REGISTRY_PREFERENCE: eager
      JULIA_PKG_SERVER: https://pkg.julialang.org
      JULIA_PKG_PRECOMPILE_AUTO: '0'
    steps:
      - name: Pkg.add("CompatHelper")
        run: julia -e 'using Pkg; Pkg.add("CompatHelper")'
      - name: CompatHelper.main()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia -e 'using CompatHelper; CompatHelper.main()'

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed for Documenter to push to gh-pages via GITHUB_TOKEN
    env:
      JULIA_DEPOT_PATH: ${{ runner.temp }}/julia-depot
      JULIA_PKG_USE_CLI_GIT: 'true'
      JULIA_PKG_SERVER_REGISTRY_PREFERENCE: eager
      JULIA_PKG_SERVER: https://pkg.julialang.org
      JULIA_PKG_PRECOMPILE_AUTO: '0'
      JULIA_NUM_THREADS: '2'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Documenter likes full history for links/tags

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'  # LTS/stable for docs

      - uses: julia-actions/cache@v2

      # Tiny bootstrap to avoid rare hiccups on fresh runners
      - name: Bootstrap core JLLs
        run: |
          julia --color=yes -e '
            using Pkg
            Pkg.Registry.update()
            for pkg in ["OpenSSL_jll","LibGit2_jll","LibSSH2_jll","MbedTLS_jll","LibCURL_jll"]
              try Pkg.add(pkg) catch; end
            end
            try Pkg.precompile() catch; end
          '

      - name: Install dependencies (docs env)
        run: |
          julia --project=docs/ --color=yes -e '
            using Pkg
            Pkg.Registry.update()
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()
            Pkg.precompile()
          '

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # HTTPS deploy with built-in token
          # DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }} # if you prefer SSH deploys
        run: julia --project=docs/ --color=yes docs/make.jl

  build:
    name: Formatter
    runs-on: ubuntu-latest
    env:
      JULIA_DEPOT_PATH: ${{ runner.temp }}/julia-depot
      JULIA_PKG_USE_CLI_GIT: 'true'
      JULIA_PKG_SERVER_REGISTRY_PREFERENCE: eager
      JULIA_PKG_SERVER: https://pkg.julialang.org
      JULIA_PKG_PRECOMPILE_AUTO: '0'
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - uses: julia-actions/cache@v2

      - name: Prepare env
        run: |
          julia --color=yes -e '
            using Pkg
            Pkg.Registry.update()
            Pkg.add("JuliaFormatter")
            Pkg.precompile()
          '

      - name: Format
        run: |
          julia --color=yes -e '
            using JuliaFormatter
            format(".")
          '

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Format .jl files
          title: 'Automatic JuliaFormatter.jl run'
          branch: auto-juliaformatter-pr
          base: master
          delete-branch: true
          labels: formatting, automated pr, no changelog

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs['pull-request-number'] }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs['pull-request-url'] }}"
